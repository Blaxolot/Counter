<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Nunito&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="counter">
      <h1 class="left">0</h1>
      <h1 class="right">0</h1>
    </div>
    <p class="best">Your Best Score: <span class="Your-Best-Score"></span></p>
    <!-- Scoreboard -->
    <p class="Scoreboard">Top 5 scores:</p>
    <p class="Scores top_1" style="top: 35px">1.</p>
    <p class="Scores top_2" style="top: 70px">2.</p>
    <p class="Scores top_3" style="top: 105px">3.</p>
    <p class="Scores top_4" style="top: 140px">4.</p>
    <p class="Scores top_5" style="top: 175px">5.</p>
    <!-- Username -->
    <p class="Username">Username:</p>
    <input class="Username_input" maxlength="13" type="text" />
    <!-- imports -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
